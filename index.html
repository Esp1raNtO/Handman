<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header__title">Добро пожаловать на висилицу</h1>
        <div class="pic" >
            <canvas id="canvas" width="500" height="300"></canvas>
        </div>
        <main class="main">
          <h2 class="task">Задание...</h2>
          <div class="word">
            
          </div>
          <div class="symbols">
            <div class="symbosl_1">
                <button class="char" id='char1'>А</button>
                <button class="char" id='char2'>Б</button>
                <button class="char" id='char3'>В</button>
                <button class="char" id='char4'>Г</button>
                <button class="char" id='char5'>Д</button>
                <button class="char" id='char6'>Е</button>
                <button class="char" id='char7'>Ё</button>
                <button class="char" id='char8'>Ж</button>
                <button class="char" id='char9'>З</button>
                <button class="char" id='char10'>И</button>
                <button class="char" id='char11'>Й</button>
            </div>
            <div class='symbosl_1'>
                <button class="char" id='char12'>К</button>
                <button class="char" id='char13'>Л</button>
                <button class="char" id='char14'>М</button>
                <button class="char" id='char15'>Н</button>
                <button class="char" id='char16'>О</button>
                <button class="char" id='char17'>П</button>
                <button class="char" id='char18'>Р</button>
                <button class="char" id='char19'>С</button>
                <button class="char" id='char20'>Т</button>
                <button class="char" id='char21'>У</button>
                <button class="char" id='char22'>Ф</button>
            </div>
            <div class="symbosl_1">
                <button class="char" id='char23'>Х</button>
                <button class="char" id='char24'>Ч</button>
                <button class="char" id='char25'>Ц</button>
                <button class="char" id='char26'>Ш</button>
                <button class="char" id='char27'>Щ</button>
                <button class="char" id='char28'>Ъ</button>
                <button class="char" id='char29'>Ы</button>
                <button class="char" id='char30'>Ь</button>
                <button class="char" id='char31'>Э</button>
                <button class="char" id='char32'>Ю</button>
                <button class="char" id='char33'>Я</button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
